{% extends "base.html" %}
{% block content %}
<body>
    <div class="container">
        <header class="header">
            <h2>Edit team member</h2>
            <p>Edit contact info, location and role.</p>
        </header>
        <hr>

        <section class="contact_library">
            <h3>Info</h3>
            <form action="" method="POST">
                {%  csrf_token %}
                <div class="contact_form">
                    {{form.first_name}}
                </div>

                <div class="contact_form">
                    {{form.last_name}}
                </div>

                <div class="contact_form">
                    {{form.email}}
                </div>

                <div class="contact_form">
                    {{form.phone_number}}
                </div>

                <h3>Role</h3>
                <div class="input_info">

                    {{form.id}}
                    
                    <hr>
                <br>
                
                <input type="submit" class="save_button" value="Save">
            </form>

            </div>

        </section>

    </div>
</body>
{% endblock %}
