{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="{% url 'add-contact' %}" >
                <button type="button" class="add_button"> + </button>
            </a>
            <h2>Team Members</h2>

            <p>You have {{ contacts.count }} team members</p>
        </header>
        <hr>
        <section class="contact_library">
            {% for contact in contacts reversed %}

            <ul class="contact_list">
                <a href="{% url 'edit-contact' contact.id %}">
                    <div class="contact_section">
                        <li class="contact_single">
                            <h3 class="contact_name">{{contact.first_name | title}} {{contact.last_name | title}}</h3>
                            <p class="contact_number">{{contact.phone_number}}</p>
                            <p class="contact_email">{{contact.email}}</p>
                        </li>
                    </div>
                </a>
                 
                 <hr>
                {% endfor %}
            </ul>
        </section>

    </div>
</body>
</html>
